<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        section {
            padding: 20px;
            margin-bottom: 20px;
        }

        #hero {
            background-color: #e9ecef;
        }

        #services {
            background-color: #f8f9fa;
        }

        #contact {
            background-color: #dee2e6;
        }

        h1, h2 {
            color: #343a40;
        }
    </style>
</head>
<body>
    <section id="hero">
        <h1>Bem-vindo ao Nosso Site</h1>
        <p>Explore nossos produtos e serviços.</p>
    </section>

    <section id="services">
        <h2>Nossos Serviços</h2>
        <p>Oferecemos uma variedade de serviços para atender às suas necessidades...</p>
    </section>

    <section id="contact">
        <h2>Entre em Contato</h2>
        <p>Estamos aqui para ajudar! Entre em contato conosco através do formulário abaixo...</p>
    </section>
</body>
</html>
