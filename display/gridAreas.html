    .cabecalho{
        background-color: black;

        display: grid;

        grid-template-rows: [_1]100px [_2]100px [_3]100px;

    .aristotelis {
        grid-column-start: 1;
        grid-column-end: span 3;
    }
    .diavel {
        background-color: aqua;
    
    }


</style>
